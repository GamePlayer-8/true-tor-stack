volumes:
  moat:
    name: moat

networks:
  tor:
    name: tor
    driver: bridge
    enable_ipv6: true
    ipam:
      driver: default
      config:
        - subnet: 172.16.51.0/24
        - subnet: fd4d:6169:6b33:5f72::/64
